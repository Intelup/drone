---
kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
- name: test
  image: golang:1.14.15
  commands:
  - go test ./...
  - go build -o /dev/null github.com/drone/drone/cmd/drone-server
  - go build -o /dev/null -tags "nolimit" github.com/drone/drone/cmd/drone-server
  
- name: build
  image: golang:1.14.15
  commands:
  - sh scripts/build.sh
  environment:
    GOARCH: amd64
    GOOS: linux

- name: publish
  image: plugins/ecr:17.05
  settings:
    access_key:
      from_secret: ecr_access_key
    secret_key:
      from_secret: ecr_secret_key
    file: Dockerfile
    region: us-east-1
    registry: 335031838757.dkr.ecr.us-east-1.amazonaws.com
    repo: '335031838757.dkr.ecr.us-east-1.amazonaws.com/${DRONE_REPO_NAME}'
  when:
    status:
      - success

